<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        .fulbody {
            text-align: center;
            background-image: url("https://th.bing.com/th/id/OIP.RchfRjswOMQLaw6h3IyNsQHaEo?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }

        .cont_form {
            text-shadow: 2px 20px 30px;

        }
    </style>
</head>

<body>
    <div class="fulbody" title="contact">
        <h2><ins>CONTACT DETAILS</ins></h2>
        <div class="cont_form">
            <form style="border:soild thin black; box-sizing: border-box;">

                <input type="text" value="First name :" id="fname" placeholder="Fname"
                    style="color:black;padding:10px;margin:10px;  background-color:bisque;"><br><br>

                <input type="text" value="Last name :" id="lname"placeholder="Lname"
                    style="color:black;padding:10px;margin:10px;  background-color:bisque;"><br><br>
                <input type="email" value="Email id :" id="mail"placeholder="mail"
                    style="color:black;padding:10px;margin:10px;  background-color:bisque;"><br><br>
                <input type="tel" value="Number :" id="tel"placeholder="no"
                    style="color:black;padding:10px;margin:10px;  background-color:bisque;"><br><br>
                <textarea style="color:black;padding:10px;margin:10px;  background-color:bisque;">Addrees</textarea> <br /><br>

                <input type="submit" value="Submit"
                    style="color:black;padding:10px;margin:10px;  background-color:rgb(255, 196, 196);">
            </form>
        </div>


    </div>
</body>


</html>
